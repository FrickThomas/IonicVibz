<ion-header>
    <ion-navbar>
        <ion-title>Sign on</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="subscribeForm">
        <ion-list>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Surename</ion-label>
                <ion-input type="text" formControlName="sureName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>City</ion-label>
                <ion-input type="text" formControlName="city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="onSubmitForm()">Submit</button>
        <span ion-text color="danger">{{ errorMessage }}</span>
    </form>
</ion-content>
