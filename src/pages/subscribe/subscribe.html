<ion-header>
    <ion-navbar>
            <ion-buttons end>
                <button ion-button clear (click)="dismissModal()">Annuler</button>
            </ion-buttons>
        <ion-title>Sign on</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="subscribeForm">
        <ion-list>
            <ion-item>
                    <ion-label>You are :</ion-label>
                    <ion-select formControlName="type">
                        <ion-option value="artist">Artist</ion-option>
                        <ion-option value="orga">Organizer</ion-option>
                    </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" formControlName="firstName" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Surename</ion-label>
                <ion-input type="text" formControlName="sureName" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>City</ion-label>
                <ion-input type="text" formControlName="city" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password" clearInput></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button ion-button 
            full 
            (click)="onSubmitForm()"
            [disabled]="subscribeForm.invalid">Submit</button>
</ion-content>
