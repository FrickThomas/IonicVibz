<ion-header>
    <ion-navbar>
        <ion-buttons end>
                <button ion-button icon-only (click)="onEditProfile()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <img style="align-items: center" src="assets/imgs/picture.png">
    </div>
    
    <ion-item text-center>{{ artist.pseudo }}</ion-item>
    <ion-item text-center>{{ artist.city }}</ion-item>

    <ion-item>Style : {{ artist.style }}</ion-item>
    <ion-item>Price : {{ artist.price }} â‚¬</ion-item>

    <ion-list margin-top>
        <ion-list-header>
            <ion-icon name="add" item-end></ion-icon>
            <h2>Playlist : </h2>
        </ion-list-header>
        <ion-card>
            <ion-card-content>
                <ion-row>
                    <ion-col col-2 align-self-center><img class="img-music" src="assets/imgs/music.png"></ion-col>
                    <ion-col col-6>
                        <h2>Marionnette</h2>
                        <h3>Mathiew Jonson</h3>
                    </ion-col>
                    <ion-col align-self-center><ion-icon name="trash" float-right></ion-icon></ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
