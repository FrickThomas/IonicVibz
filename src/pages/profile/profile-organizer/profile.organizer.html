<ion-header>
    <ion-navbar>
        <ion-buttons end>
                <button ion-button icon-only (click)="onEditOrganizerProfile()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <img style="align-items: center" src="assets/imgs/picture.png">
    </div>
    
    <ion-item text-center>{{ organizer.firstName }} {{ organizer.sureName }}</ion-item>
    <ion-item text-center>{{ organizer.city }}</ion-item>

    <ion-list margin-top>
        <ion-list-header>
            <ion-icon name="add" item-end (click)="onAddEvent()"></ion-icon>
            <h2>Event : </h2>
        </ion-list-header>
        <ion-card *ngFor="let event of eventList">
            <ion-card-content>
                <ion-row>
                    <ion-col col-3 align-self-center><img src="assets/imgs/picture.png"></ion-col>
                    <ion-col col-6>
                        <h2>{{ event.title }}</h2>
                        <h3>{{ event.address }}</h3>
                        <h4>{{ event.date }}</h4>
                    </ion-col>
                    <ion-col align-self-center><ion-icon name="trash" float-right></ion-icon></ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
