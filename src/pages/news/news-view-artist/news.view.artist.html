<ion-header>
    <ion-navbar>
        <ion-title>News</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let event of eventList">
        <ion-card-content>
            <ion-row>
                <ion-col col-4 align-self-center><img class="img-music" src="assets/imgs/picture.png"></ion-col>
                <ion-col col-8>
                    <h2>{{ event.title }}</h2>
                    <h3>{{ event.address }}</h3>
                    <h4>{{ event.date }}</h4>
                </ion-col> 
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
