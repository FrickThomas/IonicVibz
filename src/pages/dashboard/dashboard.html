<ion-header no-border>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <super-tabs tabsPlacement="top" 
                toolbarColor="light" 
                indicatorColor="light"
                (tabSelect)="onTabSelect($event)">
        <super-tab *ngFor="let page of pages" 
                    [root]="page.pageName" 
                    [title]="page.title" 
                    [id]="page.id"></super-tab>
    </super-tabs>
</ion-content>
