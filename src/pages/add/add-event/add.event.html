<ion-header>
        <ion-navbar >
          <ion-buttons end>
            <button ion-button clear (click)="dismissModal()">Annuler</button>
          </ion-buttons>
          <ion-title>Add event</ion-title>
        </ion-navbar>    
</ion-header>

<ion-content padding>
  <form [formGroup]="addForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date and Houre</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY HH:MM" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" formControlName="address" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" formControlName="description" clearInput></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
