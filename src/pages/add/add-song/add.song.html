<ion-header>
        <ion-navbar >
          <ion-buttons end>
            <button ion-button clear (click)="dismissModal()">Annuler</button>
          </ion-buttons>
          <ion-title>Add song</ion-title>
        </ion-navbar>    
</ion-header>

<ion-content padding>
  <form [formGroup]="addSongForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title" clearInput></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-row text-center>
    <ion-col><ion-icon class="icon-size" name="folder"></ion-icon></ion-col>
  </ion-row>
  <button ion-button 
          full 
          (click)="onAddSong()"
          [disabled]="addSongForm.invalid">Submit</button>
</ion-content>
